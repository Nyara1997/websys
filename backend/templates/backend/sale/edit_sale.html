{% load static %}

{% include 'backend/header.html' %}

{% block content %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'backend/sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: white;">

                <!-- Topbar -->
                {% include 'backend/navbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                      <!--Grid column-->
                      <div class="col-md-12 mb-5">

                          <!-- Page Heading -->
                          <div class="d-sm-flex align-items-center justify-content-between mb-4">
                              <h4 class="h4 mb-0 text-gray-800">Edit Sales </h4>
                          </div>

                          <div class="card">

                            <div class="card-body">


                            <form action="" method="POST" enctype="multiparts/form-data" class="needs-validation" novalidate>

                              {% csrf_token %}
                              
                               <!--Grid row-->

                                <div class="row">
                                   <div class="col-md-12 mb-2">
                                      <!-- Default input -->
                                      <label for="exampleForm2"> Client Name </label>
                                      <input type="text" value="{{sale.client_name}}" class="form-control" name="client_name" required>
                                  </div>
                                </div>
                               
                                <div class="row">
           
                                    <div class="col-md-4">
                                        <label for="name"> Transaction</label>
                                        <select class="browser-default custom-select" name="transaction" required>
                                          {% for i in transaction %}

                                          {% if sale.transaction.id == i.id %}
                                          <option selected value="{{sale.transaction.id}}">{{sale.transaction.name}}</option>
                                          {% else %}
                                          <option  value="{{i.id}}">{{i.name}}</option>
                                          {% endif %}

                                          {% endfor %}
                                        </select>
                                    </div>

                                   <div class="col-md-4">
                                        <label for="name"> Item </label>
                                        <select class="browser-default custom-select" name="block" required>
                                          
                                          {% for i in get_block %}
                                          
                                          {% if sale.block.id == i.id %}
                                          <option selected value="{{sale.block.id}}">{{sale.block.name}}</option>
                                          {% else %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                          {% endif %}

                                          {% endfor %}
                                        </select>
                                    </div>
                                                                  
                                    <div class="col-md-4">
                                      <!-- Default input -->
                                      <label for="exampleForm2">Quantity Sold </label>
                                      <input type="number" value="{{sale.quantity_Sold}}" class="form-control" name="quantity_sold" required>

                                    </div>
                                    <!--Quantity-->


                                </div>
                                <!--Grid row-->


                                <!--Grid row-->
                                <div class="row" style="margin-top: 25px; margin-bottom: 25px; ">
                                    <div class="col-md-4">
                                                                      
                                      <label for="exampleForm2">Unit Price</label>
                                      <input type="number" class="form-control" value="{{sale.unit_price}}" name="unit_price" required>

                                    </div>

                                  <div class="col-md-4">
                                                                      
                                      <label for="exampleForm2">Discount</label>
                                      <input type="number" id="exampleForm2" value="{{sale.discount}}" class="form-control" name="discount" required>

                                  </div>

                                  <!--Grid column-->
                                    <div class="col-md-4">
                                        <label for="name" class="">Currency</label>
                                        <select class="browser-default custom-select" name="currency" required>

                                          {% for i in currency %}

                                            {% if cash.currency.id == i.id %}  
                                              <option selected value="{{sale.currency.id}}">{{i.name}}</option>
                                            {% else %}
                                              <option value="{{i.id}}">{{i.name}}</option>
                                            {% endif %}

                                          {% endfor %}
                                        </select>
                                    </div>
                                    <!--Grid column-->

                                </div> 
                                <!--Grid row-->


                                  <div class="text-center text-md-left">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                    <a href="{% url 'sale' %}" class="btn btn-danger">Cancel</a>
                                </div>

                            </form>

                            
                          </div>
                          
                        </div>

                      </div>
                      <!--Grid column-->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

  <script type="text/javascript">
    
        // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()


  </script>


{% endblock content %}

{% include 'backend/footer.html' %}
