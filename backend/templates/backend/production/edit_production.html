{% load static %}

{% include 'backend/header.html' %}

{% block content %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'backend/sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: white;">

                <!-- Topbar -->
                {% include 'backend/navbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                      <!--Grid column-->
                      <div class="col-md-12 mb-5">

                          <!-- Page Heading -->
                          <div class="d-sm-flex align-items-center justify-content-between mb-4">
                              <h4 class="h4 mb-0 text-gray-800">Edit Production </h4>
                          </div>

                        <div class="card">

                          <div class="card-body">

                            <form  action="" method="POST" enctype="multiparts/form-data" class="needs-validation" novalidate>

	 			            	{% csrf_token %}

				                <!--Grid row-->
				                <div class="row">

				                   <!--column2-->
				                    <div class="col-md-6">
				                        
										<label for="exampleForm2">Block Type</label>
										<select class="browser-default custom-select" name="block_type" required>
										  {% for i in block_type %}

										  {% if get_production_id.block.id == i.id %}
										  <option value="{{get_production_id.block.id}}" selected>{{get_production_id.block.name}}</option>
										  {% else %}
										  <option value="{{i.id}}">{{i.name}}</option>
										  {% endif %}

										  {% endfor %}
										</select>
				                 
				                    </div>
				                    <!--end column-->				


				                	<!--column3-->
				                    <div class="col-md-6">
				                        <!-- Default input -->
										<label for="exampleForm2">Production Number</label>
										<input type="number" id="exampleForm2" class="form-control" name="production_number" value="{{get_production_id.production_number}}" required>
				                       
				                    </div>
				                    <!--end column-->


				                </div>
				                <!--Grid row-->

				                <div class="row" style="margin-top: 25px; margin-bottom: 25px; ">

				                    <!--column2-->
				                    <div class="col-md-4">
				                        
										<label for="exampleForm2">Bag of Cement</label>
										<input type="number" id="exampleForm2" class="form-control" name="bag_of_cement" value="{{get_production_id.bags_of_cement}}" required>
				                 
				                    </div>
				                    <!--end column-->

				                    <!--column2-->
				                    <div class="col-md-4">
				                        
										<label for="exampleForm2">Damages</label>
										<input type="number" id="exampleForm2" class="form-control" name="production_damages" value="{{get_production_id.production_damages}}" required>
				                 
				                    </div>
				                    <!--end column-->


				                    <!--column2-->
				                    <div class="col-md-4">
				                        
										<label for="exampleForm2">Unit Price</label>
										<input type="number" id="exampleForm2" class="form-control" name="unit_price" value="{{get_production_id.unit_price}}" required>
				                 
				                    </div>
				                    <!--end column-->
				                    			                 
				                </div>


				              <div class="text-center text-md-left">
				                <button class="btn btn-primary" type="submit">Submit</button>
				                <a href="{% url 'production' %}" class="btn btn-danger">Cancel</a>
				            </div>

                               
                            </form>
                            
                          </div>
                          
                        </div>

                      </div>
                      <!--Grid column-->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

  <script type="text/javascript">
    
        // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()


  </script>


{% endblock content %}

{% include 'backend/footer.html' %}
