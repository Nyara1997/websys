{% load static %}

{% include 'backend/header.html' %}

{% block content %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'backend/sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="background-color: white;">

                <!-- Topbar -->
                {% include 'backend/navbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                      <!--Grid column-->
                      <div class="col-md-12 mb-5 mt-5">

                          <form  name="contact-form" action="" method="POST" enctype="multiparts/form-data">

                            {% csrf_token %}

                              <!--Grid row-->
                              <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                  <div class="h4 mb-0 text-gray-800">Are you sure you want to delete "{{block_type_id.name}}"? </div>
                              </div>
                              <!--Grid row-->

                                <div class="text-center text-md-left">
                                  <button class="btn btn-primary" type="submit">Yes, I'm Sure</button>
                                  <a href="{% url 'block_type' %}" class="btn btn-danger">No, take me back</a>
                              </div>


                            </form>
                                
                          
                      </div>
                      <!--Grid column-->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    
    <!-- End of Page Wrapper -->
  <script type="text/javascript">
    
        // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()


  </script>

{% endblock content %}

{% include 'backend/footer.html' %}
